<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("[align='center']").dblclick(function () {
                $(this).toggle();
            });
        });
        $(document).ready(function () {
            $("button").dblclick(function () {
                $("[align='center']").toggle(true);
            });
        });
    </script>
</head>
<body>
    <p align = "center">Если Вы дважды щелкните по мне, - Я исчезну!</p>
    <button>Если Вы дважды щелкните по мне, текст вернётся!</button>
</body>
</html>
